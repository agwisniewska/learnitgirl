<html>
<head>
<link href="main.css" rel="stylesheet">
<Script src="js/main.js"> </script>
</head>
	<body>
	<div class="container">
	<form method="get" accept-charset="UTF-8" autocomplete="off">
  		<fieldset>
    		<legend>Personal information:</legend>
    		<br> First name:
    		<div class="row"><input type="text" name="firstname" value="" id="commentName"  class="commentInput" onkeyup="validateName()" oninput="hidePrompt()"><label id="commentNamePrompt"> </label> <br>
    		</div>
    		<br> Last name:
   		 	<div class="row"><input type="text" name="lastname" value="" id="commentLastName" class="commentInput" onkeyup="validateSurname()"><label id="commentLastNamePrompt" >  </label> <br> </div>
   		 	<br> Email:
   		 	<div class="row"><input type="text" name="email" value="" id="commentEmail" class="commentInput" onkeyup="validateEmail()"><label id="commentEmailPrompt" > </label> <br> </div> 
   		 	<br> Phone:
   		 	<div class="row"><input type="text" name="email" value="" id="commentPhone" class="commentInput" onkeyup="validatePhone()"><label id="commentPhonePrompt">  </label> <br> </div> 
   		 	<br> Comment: 
        <br>
   		 	<textarea type="text" name="comment" value="" id="comment" class="commentInput" oninput="validateComment()"></textarea> <label id="commentPrompt">  </label> 
        <br>
        <div class="row" id="button" > <button type="button" value="Submit" onclick="validateForm()"> save </div> <label id="submitPrompt"> </label> 
  		</fieldset>
	</form>

</div>

	</body>

</html>
