<html>
<head>
<link href="main.css" rel="stylesheet">
<Script src="js/main.js"> </script>
</head>
	<body>
	<div class="container">
	<form method="get" accept-charset="UTF-8" autocomplete="off">
  		<fieldset>
    		<legend>Personal information:</legend>
    		<br> First name:
    		<div class="row"><input type="text" name="firstname" value="" id="commentName" onkeyup="validateName()"><label id="commentNamePrompt"> Error </label> <br>
    		</div>
    		<br> Last name:
   		 	<div class="row"><input type="text" name="lastname" value="" id="commentLastName"><label id="commentLastNamePrompt"> Error </label> <br> </div>
   		 	<br> Email:
   		 	<div class="row"><input type="text" name="email" value="" id="commentEmail"><label id="commentEmailPrompt"> Error </label> <br> </div> 
   		 	<br> Comment:
   		 	<div class="row"><input type="text" name="comment" value="" id="comment"> <br>  <label id="commentPrompt"> Error </label> </div>
    		<div class="row"><input type="submit" value="Submit"> </div>
  		</fieldset>
	</form>
</div>
	</body>

</html>
