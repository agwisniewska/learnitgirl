<html >
<head>
	<title>
	</title>
	<meta charset="utf-8">
	<script src="js/jquery.2.0.0.js"> </script>
	<script src="js/bootstrap.min.js"> </script>
	<script src="js/bootstrap.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/jquery-ui.js"> </script>

	<script src="js/bootstrap-datetimepicker.min.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	
	
	<script src="js/main.js"> </script>
	<script src="js/main2.js"></script>


	<link rel="stylesheet" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
</head>
<body onload="printKeys()">
	<div class="container">
		<div class="row header" >
			<nav class="navbar navbar-default">
				<h1> Plan your time <span class="glyphicon glyphicon-search" aria-hidden="true"> </span> </h1>			
			</nav>
	

	</div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 small">

	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 small">
			<ul class="nav nav-pills nav-stacked">
				<li class="active" id="createtask"><a href="#">CREATE NEW TASK</a></li>
				<li class="dropdown" id="first">
					<a class="dropdown-toggle" data-toggle="dropdown">CATEGORY

						<ul class="dropdown-menu" id="firstul">
							<li id="work" option value="work"><a href="#">Work</a></li>
							<li id="home" option value="home"><a href="#">Home</a></li>
						</ul>
					</li>
					<li class="dropdown" id="second">
						<a class="dropdown-toggle" data-toggle="dropdown">SCHEDULE</a>
						<ul class="dropdown-menu" id="secondul">
							<li id="today"><a href="#">Today</a></li>
							<li id ="next"><a href="#">Next 7 days </a><li>
								<li id="choose"><a href="#">Choose 7 days</a></li>
							</ul>
						</li>
						<li class="dropdown" id="third">
							<a class="dropdown-toggle" data-toggle="dropdown">SORT BY</a>
							<ul class="dropdown-menu" id="thirdul">
								<li><a href="#" onclick="sortByDate()">Date</a></li>
								<li><a href="#" onclick="sortByPriority()">Priority</a><li>
									<li><a href="#" onclick="sortByStatus()">Status</a></li>
								</ul>
							</li>
						</ul>
					</div>

					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
						
						<div class="row">
							<div class="modal fade" id="myModal" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">

										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4><span class="glyphicon glyphicon-lock"></span>Create new task</h4>
										<div class="modal-body">
											<form role="form">
												<div class="form-group">
													<input type="hidden" id="taskstatus" value="1">
													<label for="description">Add description</label>
													<input type="text" class="form-control" id="taskdesc" placeholder="Type in description here.." oninput="hidePrompt()" onkeyup="validateDescription()"> <label id="commentDescription" ></label> 
												</div>
												<div class="form-group">
													<label for="category">Choose category</label>
													<select id="selectpicker">
														<option value="1">Work</option>
														<option value="0">Home</option>
													</select>

												</div>
												<div class="form-group radio">
													<label for="radiobuttons">Priority</label>
													<label class="radio-inline">
														<input type="radio" name="optradio" value="1" >High
													</label>
													<label class="radio-inline">
														<input type="radio" name="optradio" value="2">Medium
													</label>
													<label class="radio-inline">
														<input type="radio" name="optradio" value="3">Low
													</label>
												</div>
												<div class="form-group">
													<input type="text" id="datepicker" placeholder="Start Date" oninput="hidePrompt()" oninput="validateStartDate()"> <label id="commentStartDate"></label> 
												</div>
												<div class="form-group">
													<input type="text" id="datepicker2" placeholder="End Date" oninput="hidePrompt()" oninput="validateEndDate()"><label id="commentEndDate"> </label> 
												</div>
												<button type="button" class="btn btn-primary" id="creator">Create task </button>
												<label id="submitPrompt"> </label>  

											</form>				          
										</div>
									</div>
								</div>
							</div>
						</div>


						<div class="row">
							<div class="search">
								<input type="text" class="form-control" placeholder="Search" id="search" oninput="search()">  
							</div>
						</div>


						
						<div class="zadania">
							<div> 
								<h2> Today </h2> 
							</div>

						</div>

						<div id="DivToPrintOut">
							<p id="print"> </p>
						</div>

						<div class="modal fade" id="Modal" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">

									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4><span class="glyphicon glyphicon-lock"></span>Update your task</h4>
									<div class="modal-body">
										<form role="form">
											<input type="hidden" id="task_id">
											<div class="form-group">
												<label for="description">Add description</label>
												<input type="text" class="form-control" id="taskdescription" placeholder="Type in description here..">
											</div>
											<div class="form-group">
												<label for="category">Choose category</label>
												<select id="selectpickersecond">
													<option value="Work">Work</option>
													<option value="Home">Home</option>
												</select>

											</div>
											<div class="form-group radio">
												<label for="radiobuttons">Priority</label>
												<label class="radio-inline">
													<input type="radio" name="optradio2" value="1" >High
												</label>
												<label class="radio-inline">
													<input type="radio" name="optradio2" value="2">Medium
												</label>
												<label class="radio-inline">
													<input type="radio" name="optradio2" value="3">Low
												</label>
											</div>
											<div class="form-group">
												<input type="text" id="datepicker3" placeholder="Start Date">
											</div>
											<div class="form-group">
												<input type="text" id="datepicker4" placeholder="End Date">
											</div>
											<button type="button" class="btn btn-primary" id="creator2" onclick="updateTask()">Update task</button>
										</form>
									</div>
								</div>
							</div>
						</div>		
					</body>
</html>
